<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="calculator-container">
        <div class="calculator-display">
            <div class="previous-number" data-previous-number></div>
            <div class="current-number" data-current-number></div>
        </div>
        <div class="container-numbers-operators">
            <button class="span-two" data-ac>AC</button>
            <button data-delete>DEL</button>
            <button class="btn-operator" data-operator>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="btn-operator" data-operator>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="btn-operator" data-operator>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="btn-operator" data-operator>-</button>
            <button class="span-two" data-number>.</button>
            <button data-number>0</button>
            <button class="btn-operator" data-equal>=</button>
        </div>
    </div>
</body>

</html>
